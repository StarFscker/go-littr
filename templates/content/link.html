{{if .Deleted }}
<tt class="deleted" data-hash="{{.Key}}">deleted</tt>
{{else}}
<a data-id="{{.Id}}" href="{{.Data | printf "%s"}}">{{.Title}}</a>
<aside class="meta">submitted <time datetime="{{ .CreatedAt| formatDate }}" title="{{ .CreatedAt| formatDate }}">{{.CreatedAt | formatDateInterval }}</time> by <a href="{{ "~anonymous" }}">{{ "~anonymous" }}</a> | <a href="{{.PermaLink}}">discussion</a></aside>
{{end}}
