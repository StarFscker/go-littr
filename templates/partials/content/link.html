<tt class="deleted titles" data-hash="{{.Hash}}">deleted</tt>
{{else}}
{{if .IsLink }}
<a class="titles" data-id="{{.Id}}" href="{{.Data | printf "%s"}}">{{.Title}}</a> <a class="domains">{{.GetDomain}}</a>
{{else}}
{{if .IsTop}}<span data-id="{{.Id}}" >{{.Title}}</span>{{end}}
{{end}}
