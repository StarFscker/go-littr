{{- if .Item.IsSelf -}}
<article class="data {{ .Item.MimeType | sluggify }}{{if not .Item.Title}} comment{{end}}">
{{- if eq .MimeType "text/html" -}}{{- .Item | HTML -}}{{- end -}}
{{- if eq .MimeType "text/plain" -}}{{- .Item | Text -}}{{end}}
{{- if eq .MimeType "text/markdown" -}}{{- .Item | Markdown -}}{{- end -}}
</article>
{{- end -}}
