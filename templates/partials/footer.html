{{ $providers := getProviders }}
{{ if $providers }}
<menu id="auth">
    <li>Sign in</li>
{{range $key, $value := $providers}}
<li><a href="/auth/{{$key}}" class="fab fa-{{$key}}"></a></li>
{{end}}
</menu>
<script type="application/javascript" id="currentUser">{{CurrentAccount}}</script>
{{- end -}}
