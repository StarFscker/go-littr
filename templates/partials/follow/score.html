{{- $acc := CurrentAccount -}}
<aside class="score" id="f-{{.Hash}}" data-hash="{{.Hash}}">
    <a href="{{ . | AcceptLink }}" {{- if IsFollowed $acc .SubmittedBy }} class="yay ed"{{- end -}}>&#10004;</a>
    <a href="{{ . | RejectLink }}" {{- if IsRejected $acc .SubmittedBy }} class="nay ed"{{- end -}}>&#10006;</a>
</aside>
