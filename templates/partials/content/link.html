{{if .Deleted }}
<tt class="deleted titles" data-hash="{{.Key}}">deleted</tt>
{{else}}
{{if .IsLink }}
<a class="titles" data-id="{{.Id}}" href="{{.Data | printf "%s"}}">{{.Title}}</a> <a class="domains">{{.GetDomain}}</a>
{{else}}
<span data-id="{{.Id}}" >{{.Title}}</span>
{{end}}
<aside class="meta">
    submitted <time datetime="{{ .SubmittedAt| formatDate }}" title="{{ .SubmittedAt| formatDate }}">{{.SubmittedAt | formatDateInterval }}</time>
    by <a class="by" href="/~{{ .Handle }}">~{{ .Handle }}</a> |
    <a href="{{.PermaLink}}">discussion</a>
</aside>
{{end}}
