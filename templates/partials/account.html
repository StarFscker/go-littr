{{- if ne .Handle "" -}}
<section class="{{if .Deleted }}deleted {{end}}item acct" id="a-{{.Hash}}" data-hash="{{.Hash}}">
    {{- if .HasIcon }}<img src="{{.Metadata.Icon.URI}}" alt="{{.Handle}}" class="avatar" />{{ end -}}
    <a class="by" href="{{ AccountPermaLink . }}">{{.Handle}}</a>
    <span class="score">{{ .Score | ScoreFmt}}</span>
</section>
{{- end -}}
