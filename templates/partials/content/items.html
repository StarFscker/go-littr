<ol id="item_list">
{{range $key, $value := . }}
    <li data-index="{{$key}}">
        {{ template "score.html" $value }}
        <section class="submission" data-flags="{{$value.Flags}}" data-index="{{$key}}" data-hash="{{$value.Key}}">{{ template "link.html" $value }}</section>
    </li>
{{end}}
</ol>
