<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
        }
        li {
            list-style: none;
        }
        header {
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            font-family: sans-serif;
            background-color: #f1c40f;
        }
        figure {
            width: auto;
            height: 100%;
            float: left;
            margin: 0 0 0 5%;
        }
        details summary {
            display: none;
        }
        details summary::-webkit-details-marker {
            display: none;
        }
        details {
            width: 60%;
            height: 100%;
            float: right;
        }
        details ul {
            width: 100%;
            height: inherit;
            margin: 0;
            padding: 0;
            display: flex;
        }
        details ul li {
            width: 20%;
            height: inherit;
        }
        details ul a {
            color: #222;
            display: inline-block;
            width: 100%;
        }
        details ul a:hover {
            background-color: #222;
            color: #fff;
        }
    </style>
    <style media="screen and (max-width: 768px)">
        details {
            width: 100%;
            height: auto;
            display: block;
        }
        details summary {
            margin-top: -50px;
            padding: 0 10px;
            font-size: 2em;
            display: inline-block;
            float: right;
        }
        details[open] ul {
            max-height: 350px;
        }
        details ul {
            display: block;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s;
        }
        details ul li {
            width: 100%;
            height: 50px;
            color: #222;
            background-color: #f1c40f;
        }
        details ul a {
            text-align: left;
            display: inline-block;
            padding-left: 5%;
        }
    </style>
    <title>Responsive Navigation</title>
</head>
<body>
<header>
    <figure>Responsive</figure>
    <details open>
        <summary>&#8801;</summary>
        <ul>
            <li><a href="https://news.ycombinator.com/item?id=23602715#23604718">On HN</a></li>
            <li><a href="https://www.garron.blog/posts/no-javascript-sites.html">Original</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </details>
</header>
</body>
</html>
