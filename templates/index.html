<!DOCTYPE html>
<html lang="en">
<head>
{{ template "head.html" }}
</head>
<body>
{{ template "header.html" }}
<main id="items">
{{ template "items.html" .Items }}
</main>
<footer>
{{ if len .Auth }}
    <ul id="auth">
{{range $key,$value := .Auth}}
    <p><a href="/auth/{{$key}}">Sign in with {{$value}}</a></p>
{{end}}
    </ul>
{{ end }}
</footer>
</body>
</html>
