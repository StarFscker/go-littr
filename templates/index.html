<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{.Title}}</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css">
</head>
<body>
<header><h1><a href="/">littr</a></h1></header>
<main id="items">
{{ template "items.html" .Items }}
</main>
<footer>
{{ if len .Auth }}
    <ul id="auth">
{{range $key,$value := .Auth}}
    <p><a href="/auth/{{$key}}">Sign in with {{$value}}</a></p>
{{end}}
    </ul>
{{ end }}
</footer>
</body>
</html>
