<meta charset="UTF-8">
<title>{{.Title}}</title>
{{ if eq current "listing" }}
{{- if gt .PrevPage 0 }}
<link href="{{ .PrevPage | PageLink }}" rel="next" rel="prefetch" />
{{end -}}
{{- if gt .NextPage 0 }}
<link href="{{.NextPage | PageLink }}" rel="prev" />
{{end -}}
{{end}}
<link rel="stylesheet" href="/css/main.css" />
<style>
:root {
    --main-bg-color: Window;
    --main-fg-color: WindowText;
    --main-link-color: blue;
    --main-linkvisited-color: rebeccapurple;
    --main-linkactive-color: red;
}
:root.inverted {
    --main-bg-color: WindowText;
    --main-fg-color: Window;
    --main-link-color: dodgerblue;
    --main-linkvisited-color: mediumpurple;
    --main-linkactive-color: red;
}
svg.icon { height: 1em; width: 1em; fill: currentColor; }
</style>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<meta name="theme-color" content="rebeccapurple" />
<meta name="description" content="Link aggregator inspired by reddit and hacker news using ActivityPub federation."/>
