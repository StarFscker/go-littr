{{range $flash := LoadFlashMessages}}
<div id="flash_messages" class="alert alert-{{$flash.Type}} alert-dismissible show" role="alert">
    {{$flash.Msg}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{{end}}
