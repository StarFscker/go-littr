<form method="post">
    <fieldset>
        <legend>{{ if not .Content.Id }}Submit &#11175;{{else}}Reply to &#11173;{{end}}</legend>
        <textarea name="data" id="new-data" cols="80" rows="5" required></textarea>
    {{- if not .Content.Id -}}
        <label for="title">Title: </label>
        <textarea name="title" id="new-title" rows="2" required></textarea>
    {{- end -}}
        <button type="submit">submit</button>
    </fieldset>
</form>
