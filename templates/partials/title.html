{{- if .Item.Title -}}
<header>
<h2 data-hash="{{.Hash}}" class="title">
{{- if .IsLink -}}
<a class="titles" data-hash="{{.Hash}}" href="{{.Data | printf "%s"}}">{{- .Title -}}</a>
{{- else -}}{{- .Title -}}{{- end -}}
</h2>
<aside class="domain">
{{- if .IsLink -}}<a title="From {{.GetDomain}}" href=/d/{{.GetDomain}}></a>{{- .GetDomain -}}{{- else -}} self {{- end -}}
</aside>
</header>
{{- end -}}
