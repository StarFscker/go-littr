{{- $account := CurrentAccount -}}
{{ $vote := $account.VotedOn . }}
<aside class="score" data-score="{{if .Deleted}}-1{{else}}{{ .Score | ScoreFmt }}{{end}}" data-hash="{{.Hash}}">
    {{ if App.Config.VotingEnabled }}<a {{if $account.IsLogged }}href="{{ . | YayLink}}" {{end}}class="yay{{if $vote | IsYay }} ed{{end}}" data-action="yay" data-hash="{{.Hash}}" rel="nofollow">{{ icon "plus" }}</a>{{ end }}
    <data class="{{- .Score | ScoreClass -}}" {{if not .Deleted}} title="{{.Score | NumberFmt }}"{{end}}>{{if .Deleted}}&#9851;{{else}}{{ .Score | ScoreFmt }}{{end}}</data>
    {{ if App.Config.VotingEnabled }}{{ if App.Config.DownvotingEnabled }}<a {{if $account.IsLogged }}href="{{ . | NayLink}}" {{end}}class="nay{{if $vote | IsNay }} ed{{end}}" data-action="nay" data-hash="{{.Hash}}" rel="nofollow">{{ icon "minus" }}</a>{{ end }}{{ end }}
</aside>
