{{if .Deleted }}
<del class="deleted titles" data-hash="{{.Hash}}">deleted</del>
{{else}}
{{if .Title }}
<h1 data-hash="{{.Hash}}">
{{if .IsLink }}
    <a class="titles" data-hash="{{.Hash}}" href="{{.Data | printf "%s"}}">
{{end}}
    {{.Title | title }}
{{if .IsLink }}
</a>
{{end}}
    <span class="domain">{{if .IsLink}}{{.GetDomain}}<a title="all submissions" href={{"/"}}></a>{{else}}self{{end}}</span>
</h1>
{{end}}
{{end}}
