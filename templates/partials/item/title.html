{{- if .Title -}}
<header>
<h2 data-hash="{{.Hash}}">
{{- if .IsLink -}}
    <a rel="external" data-hash="{{.Hash}}" href="{{.Data | printf "%s"}}">{{- .Title -}}</a>
{{- else -}}
    {{- .Title -}}
{{- end -}}
{{ if and (eq current "listing") .Public }}
{{- $domain := .GetDomain }}
    <small><a rel="directory" href="/d{{- if .IsLink -}}/{{$domain}}{{- end -}}">{{- if .IsLink -}}{{$domain}}{{- else -}} discussion {{- end -}}</a></small>
{{ end -}}
</h2>
</header>
{{- end -}}
