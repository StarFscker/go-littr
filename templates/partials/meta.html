{{- $count := .Children | len -}}
{{- $it := .Item -}}
<footer class="meta col">
    submitted <time datetime="{{ $it.ISODate }}" title="{{ $it.ISODate }}">{{ $it.FromNow }}</time>
    {{- if $it.SubmittedBy.Handle }} by <a class="by" href="/~{{ $it.SubmittedBy.Handle }}">{{ $it.SubmittedBy.Handle }}</a>{{end}}
    <menu class="meta-items">
        <li><a href="{{$it | PermaLink }}" class="to-item" alt="permalink" title="permalink"></a></li>
        {{- if not $it.IsTop -}}
        {{if $it.Parent }}<li><a href="{{$it | ParentLink}}" class="to-parent" alt="parent" title="parent"></a></li>{{end}}
        {{if $it.OP }}<li><a href="{{$it | OPLink}}" class="to-op" alt="op" title="op"></a></li>{{end}}
        {{- end -}}
    </menu>
</footer>
