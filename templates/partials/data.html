<article class="col-11">
{{- if .Title -}}
{{ template "partials/title" . }}
{{- end -}}
{{- if .IsSelf -}}
<section class="data {{ .MimeType | sluggify }}{{if not .Title}} comment{{end}}">
{{- if eq .MimeType "text/html" -}}{{- .HTML -}}{{- end -}}
{{- if eq .MimeType "text/plain" -}}{{- .Text -}}{{end}}
{{- if eq .MimeType "text/markdown" -}}{{- .Markdown -}}{{- end -}}
</section>
{{- end -}}
</article>
