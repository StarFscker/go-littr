{{- if .Items | len -}}
<section id="items">
{{- template "partials/items" .Items -}}
<nav class="pagination">
{{if gt .PrevPage 0 }}
    <a href="{{ .PrevPage | PageLink }}" rel="prev">prev</a>
{{end}}
{{if gt .NextPage 0 }}
    View more: <a href="{{.NextPage | PageLink }}" rel="next">next</a>
{{end}}
</nav>
</section>
{{- else -}}
<section>Nothing here... yet.</section>
{{- end -}}
