syslog = on
daemon = off
quiet = off
workers = 4
user = "hitch"
group = "hitch"
pem-file = {
    cert = "/etc/ssl/hitch/littr.pem"
}
frontend = {
    host = "*"
    port = "443"
}
backend = "[127.0.0.1]:6081"
write-proxy-v2 = on
