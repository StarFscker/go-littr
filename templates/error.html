<!DOCTYPE html>
<html lang="en">
<head>
{{ template "head.html" . }}
</head>
<body{{ if .InvertedTheme }} class="inverted"{{end}}>
{{ template "header.html" }}
<main id="error">
<h1>{{.Title}}</h1>

{{end}}
<footer><a href="/">back to the main page</a></footer>
</main>
<footer>
{{template "footer.html" . }}
</footer>
</body>
</html>
