{{if .Deleted }}
<del class="deleted titles" data-hash="{{.Hash}}">deleted</del>
{{else}}
{{if .IsLink }}
<h1><a class="titles" data-hash="{{.Hash}}" href="{{.Data | printf "%s"}}">{{.Title}}</a> <a class="domains">{{.GetDomain}}</a></h1>
{{else}}
{{if .IsTop}}<h1 data-hash="{{.Hash}}" >{{.Title}}</h1>{{end}}
{{end}}
<aside class="meta">
    submitted <time datetime="{{ .SubmittedAt| formatDate }}" title="{{ .SubmittedAt| formatDate }}">{{.SubmittedAt | formatDateInterval }}</time>
    {{if .Handle }}by <a class="by" href="/~{{ .Handle }}">{{ .Handle }}</a>{{end}}
    {{if .PermaLink }} | <a href="{{.PermaLink}}" title="discussion">Â¶</a>{{end}}
    {{if .ParentLink }}<a href="{{.ParentLink}}" title="parent">&#11173;</a>{{end}}
</aside>
{{end}}
