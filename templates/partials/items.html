<ol>
{{- range $key, $value := . -}}
    <li data-index="{{$key}}" data-hash="{{.Hash}}" id="li-{{.Hash}}">
{{- if IsComment . }}
    {{- template "partials/item" $value -}}
{{ end -}}
{{- if IsFollowRequest . }}
    {{- template "partials/follow" $value }}
{{ end -}}
{{- if IsAccount . }}
    {{- template "partials/account" $value }}
{{ end -}}
    </li>
{{- end }}
</ol>
