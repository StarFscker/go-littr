<ol class="items">
{{range $key, $value := . }}
    <li data-index="{{$key}}">
    {{template "score.html" $value}}
    {{if not .Title -}}
    {{template "data.html" $value}}
    {{- else}}
        <section class="submission" data-index="{{$key}}" data-hash="{{$value.Hash}}">{{ template "link.html" $value }}</section>
    {{end -}}
    {{template "meta.html" $value}}
    </li>
{{end}}
</ol>
